<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Emotion detecter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="nav">
        Emotion Detector
    </div>
    <div id="main">
        <i class="emoji fa fa-surprise"></i>
        <div id="input">

            <input id="text" placeholder="write text here" type="text" oninput="detect()">
            <div id="label">Enter message above</div>
        </div>
        <i class="emoji fa fa-surprise"></i>

    </div>
    <div id="result">The result will go here.</div>
    <script src="script.js"></script>
</body>

</html>
